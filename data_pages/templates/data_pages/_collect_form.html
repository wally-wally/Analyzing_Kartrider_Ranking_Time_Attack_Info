<h1 class="text-center">Write basic information for collect data</h1>
<hr>
<form action="{% url 'data_pages:collect_result' %}" method="POST">
  {% csrf_token %}
  <div class="form-group h5">
    <label for="user_nickname">user_nickname</label>
    <input type="text" name="user_nickname" class="form-control" id="user_nickname">
  </div>
  <br>

  <div class="form-group h5">
    <label for="speed">speed</label>
    <select multiple class="form-control" name="speed" id="speed">
      <option>S0(보통)</option>
      <option>S1(빠름)</option>
      <option>S2(매우빠름)</option>
      <option>S3(가장빠름)</option>
    </select>
  </div>
  <br>

  <input class="btn btn-primary h6" type="submit" value="Send">
  <a href="{% url 'data_pages:index' %}"><button type="button" class="btn btn-success h6">Back</button></a>

</form>
